<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <input type="text" id="side-length-input">Please enter your desired side length</input>
    <button id="side-length-set">Enter Side Length</button>
    <button id='reset-button'>Click me to reset the canvas!</button>
    <div id="pen-types">
        <input type="radio" id="black" name="pen-type" checked>Black</input>
        <input type="radio" id="rainbow" name="pen-type">Rainbow</input>
    </div>
    <div id="grid">  
    </div>
</body>
</html>
